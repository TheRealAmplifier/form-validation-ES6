<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ES6 - Form validation</title>
    <link rel="stylesheet" href="./stylesheet.css">
  </head>
  <body>
    <main>
      <section class="form-wrapper">
        <div class="image">
          <img src="./images/vault.svg" alt="">
        </div>
        <form class="form" name="signupForm" method="post">
          <fieldset class="field">
            <input type="text" name="fullname" placeholder="Full name"/>
          </fieldset>
          <fieldset class="field bottom-spacer">
            <div class="select-box">
              <select name="country">
                <option value="-1" default selected hidden>Choose country</option>
                <option value="DE">Germany</option>
                <option value="BE">Belgium</option>
                <option value="NL">The Netherlands</option>
              </select>
            </div>
          </fieldset>

          <fieldset class="field">
            <input type="text" name="email" placeholder="Email address"/>
          </fieldset>
          <fieldset class="field">
            <input type="text" name="password" placeholder="Password"/>
          </fieldset>
          <fieldset class="field bottom-spacer">
            <input type="text" name="confirm_password" placeholder="Confirm password"/>
          </fieldset>
          <fieldset class="field text-centered">
            <input type="submit" class="submit-button" value="Register" />
          </fieldset>
        </form>
      </section>
    </main>

    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
